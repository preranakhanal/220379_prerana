<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background:brown;
  transition: 1s;
  transition-delay: 0.5s;
  display: inline-block;

}

div:hover {
  width: 120px;
  height: 120px;
  background-color:black;
  transform:rotateX('angle');

}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>
<div></div>
<div></div>

</body>
</html>
