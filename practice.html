<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	.container {
		position: relative;
		width: 500px;
		height: 500px;
	  }
	  
	  .box {
		position: absolute;
		width: 200px;
		height: 200px;
		padding: 20px;
		text-align: center;
		font-size: 24px;
		font-weight: bold;
	  }
	  
	  .box1 {
		background-color: #ff5733;
		top: 50px;
		left: 50px;
		z-index: 1;
	  }
	  
	  .box2 {
		background-color: #f7dc6f;
		top: 100px;
		left: 100px;
		z-index: 2;
	  }
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
		  This is box 1.
		</div>
		<div class="box box2">
		  This is box 2.
		</div>
	  </div>
	  
</body>
</html>
